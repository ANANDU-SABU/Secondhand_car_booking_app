<div class="wrapper container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="heading">Admin Dashboard </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a class="dashboard-stat red" href="#">
        <div class="visual">
          <i class="fa fa-usd"></i>
        </div>
        <div class="details">
          <div class="number">
            <span></span>
          </div>
          <div class="desc" [routerLink]= "['/admin/carreg']">CAR REGISTRATION</div>
        </div>
      </a>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a class="dashboard-stat blue" href="#">
        <div class="visual">
          <i class="fa fa-bar-chart-o"></i>
        </div>
        <div class="details">
          <div class="number">
            <span></span>
          </div>
          <div class="desc" [routerLink]= "['/admin/carmodel']">MODEL REGISTRATION</div>
        </div>
      </a>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a class="dashboard-stat hoki" href="#">
        <div class="visual">
          <i class="fa fa-credit-card"></i>
        </div>
        <div class="details">
          <div class="number">
            <span></span>
          </div>
          <div class="desc" [routerLink]= "['/admin/fueltyperegistration']">FUEL REGISTRATION</div>
        </div>
      </a>
    </div>
    
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a class="dashboard-stat purple" href="#">
        <div class="visual">
          <i class="fa fa-comments"></i>
        </div>
        <div class="details">
          <div class="number">
            <span></span>
          </div>
          <div class="desc"[routerLink]= "['/admin/report']">REPORTS</div>
        </div>
      </a>
    </div>
  </div>
  
</div>
