<ion-header>
  <ion-toolbar>
    <ion-title>customer login</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>
  <ion-header>
    <!-- <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar> -->
  </ion-header>
  
  <!--  -->

<div class="screen-1">
  <form [formGroup]='customerloginform' (ngSubmit)="submit()">
    <div class="text-center">
      <img src="https://www.logolynx.com/images/logolynx/90/90ae65b2d63dcc5776e4b8da976cc604.jpeg" width="100" class="rounded-circle">
  </div>
  <br><br><br>
  <div class="email">
    <label for="email">username</label>
    <div class="sec-2">
      <ion-icon name="mail-outline"></ion-icon>
      <input type="text" name="text" placeholder="username"  formControlName="username"/>
    </div>
  </div>
  <br>
  <div class="password">
    <label for="password">Password</label>
    <div class="sec-2">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input class="pas" type="password" name="password" placeholder="password" formControlName="password"/>
      <!-- <ion-icon class="show-hide" name="eye-outline"></ion-icon> -->
    </div>
  </div>
  <br>
  <ion-button type="submit" color="" expand="block">Login</ion-button>
  <div class="footer"><span  [routerLink]= "['/Guest/signup']">Sign up</span> </div>
</form>
</div>
