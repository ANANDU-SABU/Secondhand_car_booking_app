<ion-header>
  <ion-toolbar>
    <ion-title>Admin Login</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>
  <ion-header>
    <!-- <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar> -->
  </ion-header>
  
  <ion-content>
    
    <div class="login">
      <div class="heading">

        <form [formGroup]='adminloginform' (ngSubmit)="submit()">
       
          
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text"class="btn-mix-noRadius"  formControlName="username" class="form-control" placeholder="Username or email">
              </div>
    
            <div class="input-group input-group-lg">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" formControlName="password"  class="form-control" placeholder="Password">
            </div>
            
            <ion-row>
              <ion-col>
                

                <ion-button type="submit" color="danger" expand="block">Login</ion-button>
                <figure>
                  
                </figure>
              </ion-col>
            </ion-row>
           </form>
         </div>
     </div>
  </ion-content>
</ion-content>
