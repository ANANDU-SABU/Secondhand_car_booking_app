<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div>
        <font size="5" style="margin-left: 81px; ">𝘊𝘈𝘙𝘋𝘌𝘈𝘓✔️</font><ion-icon
          style="margin-left: 113px;font-size: larger;" name="search"></ion-icon>
          
      </div>
    </ion-title>
    <!-- <ion-title color="medium">Customer Registration</ion-title> -->
  </ion-toolbar>

</ion-header>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="map">
      <ion-icon name="globe"  [routerLink]= "['/Guest/signup']"></ion-icon>
      <ion-label>sign up</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="sign in">
      <ion-icon name="globe"  [routerLink]= "['/Guest/signin']"></ion-icon>
      <ion-label>sign in</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
<ion-content>
  <ion-item *ngFor="let c of sizedata;">
   
       <ion-card color="medium" >
        <img [src]="c.carimage1" width="280px"  class="d-block w-100" [routerLink]= "['/Guest/signin']">
        <ion-card-subtitle>PRICE :- {{c.rate}}</ion-card-subtitle>
      </ion-card>
     
</ion-item>
